<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site A</title>
    <style id="siteAStyles">
        body {
            background-color: lightblue;
        }
        #main {
            color: darkblue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="main">
        <p>Texto estilizado no Site A</p>
    </div>
    <button id="sendStyle">Enviar Estilos</button>

    <script>
        document.getElementById('sendStyle').addEventListener('click', () => {
            const styleContent = document.getElementById('siteAStyles').innerHTML;
            localStorage.setItem('siteAStyles', styleContent);
            // Abrir o segundo site
            window.open('http://localhost:8001/site2.html', '_blank');
        });
    </script>
</body>
</html>
