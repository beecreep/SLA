<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="/submit" method="POST">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Adicionando os inputs de radio -->
        <label>Você é:</label><br>
        <input type="radio" id="professor" name="role" value="professor" required>
        <label for="professor">Professor</label><br>

        <input type="radio" id="aluno" name="role" value="aluno" required>
        <label for="aluno">Aluno</label><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
</body>
</html>
