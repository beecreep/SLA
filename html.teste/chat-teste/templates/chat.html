<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

form {
    text-align: center;
    margin-bottom: 20px;
}

.chat-box {
    border: 1px solid #ccc;
    padding: 10px;
    height: 300px;
    overflow-y: scroll;
    background-color: #f9f9f9;
}

textarea {
    width: 100%;
    padding: 10px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <h1>Chat - {{ nome }} ({{ role }})</h1>
    
    <div class="chat-box">
        {% for mensagem in mensagens %}
            <p><strong>{{ mensagem['nome'] }} ({{ mensagem['role'] }}):</strong> {{ mensagem['mensagem'] }}</p>
        {% endfor %}
    </div>
    
    <form action="/chat/{{ nome }}/{{ role }}" method="POST">
        <textarea name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem..." required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
