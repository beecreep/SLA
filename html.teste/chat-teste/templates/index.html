<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Entre no Chat</h1>
    <form action="/" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br> <!-- o nome deve ser 'nome' -->
    
        <label for="role">Função:</label>
        <input type="radio" id="aluno" name="role" value="Aluno" required> Aluno
        <input type="radio" id="professor" name="role" value="Professor" required> Professor<br><br> <!-- o nome deve ser 'role' -->
    
        <button type="submit">Entrar</button>
    </form>
    
</body>
</html>
