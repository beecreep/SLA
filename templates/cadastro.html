<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>

<body>
    <div id="login">
        <h2>Login</h2>
        <form id="login-Form">
            <input type="text" id="username" name="email" placeholder="Email">
            <input type="password" name="senha" id="password" placeholder="Senha">
            <input type="submit" value="Login">
        </form>
        <div>
            <div style="display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;">
                <hr> ou
                <hr>
            </div>
            <div style="display: flex;flex-direction: column;
            justify-content: center;">
                <button id="cadastrar-btn">Cadastrar</button>
                <span>esqueceu a senha? <a href="">clique aqui </a></span>
            </div>

        </div>
    </div>
    <main id='main-content'>
        <div class="left">
            <img src="static\img\undraw\undraw_Social_sharing_re_pvmr.png" alt="">
        </div>
        <div class="right">
            <div id="top">
                <h1>cadastrar</h1>
                <input type="submit" value="entrar" id="entrar" name="entrar">
            </div>
            <div class="caixa">
                <div class="lt">
                    <span>nome</span>
                    <input type="text" name="nome" placeholder="Nome" required>
                    <span>email</span>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    <span>senha</span>
                    <input type="password" name="senha" placeholder="senha" id="senha" required>
                </div>
                <div class="lt">
                    <span>Turma</span>
                    <select name="turma" id="turma">
                        <option value="eletro">Eletro</option>
                        <option value="segurança do trabalho">Segurança do Trabalho</option>
                        <option value="eventos">Eventos</option>
                        <option value="administração">Administração</option>
                    </select>

                    <span>Número</span>
                    <input type="tel" name="numero" id="numero" placeholder="(xx)xxxxx-xxxx"
                        pattern="^\(\d{2}\)\d{5}-\d{4}$" maxlength="14">

                    <span>confirme sua senha</span>
                    <input type="password" placeholder="confirme sua senha " id="confirmasenha" required>
                </div>
            </div>
            <p>Voce é</p>
            <div class="genro">
                Aluno <input type="radio" name="role" value="Aluno">
                Professor <input type="radio" name="role" value="Professor">

            </div>
            <input type="submit" value="continuar" id="continuar" name="confirme" onclick="cadastrar()">
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>

</html>
