<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro </title>
    <link rel="stylesheet" href="static\css\cadastro.css">
</head>

<body>
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <input type="submit" value="Login" onclick="login()">
        <div>
            <div style="display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;">
                <hr> ou
                <hr>
            </div>
            <div style="display: flex;flex-direction: column;
            justify-content: center;">
                <button id="cadastrar-btn">Cadastrar</button>
                <span>esqueceu a senha? <a href="">clique aqui </a></span>
            </div>

        </div>
    </div>
    <main id='main-content'>
        <div class="left">
            <img src="static\img\undraw\undraw_Social_sharing_re_pvmr.png" alt="">
        </div>
        <div class="right">
            <div id="top">
                <h1>cadastrar</h1>
                <input type="submit" value="entrar" id="entrar" name="entrar">
            </div>
            <div class="caixa">
                <div class="lt">
                    <span>nome</span>
                    <input type="text" name="nome" placeholder="Nome" required>
                    <span>email</span>
                    <input type="email" name="email" id="email" placeholder="email" required>
                    <span>senha</span>
                    <input type="password" name="senha" placeholder="senha" id="senha" required>
                </div>
                <div class="lt">
                    <span>Turma</span>
                    <select name="turma" id="turma">
                        <option value="eletro">Eletro</option>
                        <option value="segurança do trabalho">Segurança do Trabalho</option>
                        <option value="eventos">Eventos</option>
                        <option value="administração">Administração</option>
                    </select>

                    <span>Número</span>
                    <input type="tel" name="numero" id="numero" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{5}-\d{4}$" maxlength="14">
                    
                    <span>confirme sua senha</span>
                    <input type="password" placeholder="confirme sua senha " id="confirmasenha" required>
                </div>
            </div>
            <p>Voce é</p>
            <div class="genro">
                Aluno <input type="radio" name="role" value="Aluno">
                Professor <input type="radio" name="role" value="Professor">

            </div>
            <input type="submit" value="continuar" id="continuar" name="confirme" onclick="cadastrar()">
        </div>
    </main>
    <script>
        // Função para realizar o login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: username, senha: password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Redireciona para a URL correta com base na resposta
                        console.log('Redirecionando para: ', data.redirect_url);
                        window.location.href = data.redirect_url;  // Aqui ocorre o redirecionamento
                    } else {
                        // Mostra o erro no login
                        alert(data.status);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }


        // Função para cadastrar novo usuário
        function cadastrar() {
            const nome = document.querySelector('input[placeholder="Nome"]').value;
            const email = document.querySelector('input[placeholder="email"]').value;
            const senha = document.querySelector('input[placeholder="senha"]').value;
            const confirmasenha = document.querySelector('input[placeholder="confirme sua senha "]').value;
            const turma = document.querySelector('select[name="turma"]').value;
            const numero = document.querySelector('input[placeholder="(xx)xxxxx-xxxx"]').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (senha !== confirmasenha) {
                alert('As senhas não conferem!');
                return;
            }

            fetch('/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, senha, turma, numero, role })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.status);
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }


        document.getElementById('cadastrar-btn').addEventListener('click', function () {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        });
        document.getElementById('entrar').addEventListener('click', function () {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('login-form').style.display = 'flex';
        });

        function validateForm() {
            const email = document.getElementById('email').value;

            // Verifica se o email contém pelo menos uma parte antes e depois do '@'
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regex para validação de email

            if (!emailPattern.test(email)) {
                alert("Por favor, insira um email válido.");
                return false; // Impede o envio do formulário
            }
            return true; // Permite o envio do formulário
        }
        // Supondo que você já tenha a função de login configurada com fetch
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();  // Evita o comportamento padrão do formulário

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    senha: senha
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        if (data.nome) {
                            // Exibe o nome do aluno no campo de input, se houver
                            document.getElementById('name').value = data.nome;
                        }
                        // Redireciona para a URL apropriada
                        window.location.href = data.redirect_url;
                    } else {
                        alert('Falha no login. Verifique suas credenciais.');
                    }
                })
                .catch(error => console.error('Erro:', error));
        });

        document.getElementById('numero').addEventListener('input', function (e) {
        let input = e.target.value.replace(/\D/g, '');  // Remove caracteres não numéricos
        if (input.length > 0) input = `(${input.slice(0, 2)})${input.slice(2)}`;
        if (input.length > 9) input = `${input.slice(0, 9)}-${input.slice(9, 13)}`;
        e.target.value = input;
    });

        // Função para cadastrar novo usuário

    </script>
</body>

</html>
